<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MediaPipe Face Tracking</title>
    <style>
        .slider-container {
            display: flex;
            align-items: center;
        }

        .hbox {
            display: flex;
            align-items: center;
            flex-direction: row;
        }

        .vbox {
            display: flex;
            align-items: start;
            align-self: flex-start;
            flex-direction: column;
            margin-left: 1.2rem;
        }

        .slider-label {
            margin-left: 10px;
            font-size: 1em;
            font-family: 'Arial';
        }

        .bar-container {
            width: 25rem;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 30px;
            margin-bottom: 10px;
            position: relative;
        }

        .bar {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            transition: width 0.1s ease-out;
            position: relative;
        }

        .range-indicator {
            height: 100%;
            width: 100%;
            border: 2px solid;
            border-radius: 5px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .range-indicator[data-color="red"] {
            border-color: red;
        }

        .range-indicator[data-color="blue"] {
            border-color: blue;
        }

        .range-indicator[data-color="green"] {
            border-color: green;
        }

        .range-indicator[data-color="purple"] {
            border-color: rgb(166, 0, 255);
        }

        .range-indicator[data-color="yellow"] {
            border-color: rgb(221, 203, 36);
        }

        .vowel-card {
            width: 100px;
            height: 100px;
            border: 3px dashed rgb(193, 77, 197);
            margin: 0.6rem;
            margin-left: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            align-self: flex-start;
            flex-direction: column;
            align-items: center;
            border-radius: 7px;
        }

        .vowel-label {
            font-size: 3em;
            text-align: center;
            font-family: 'Arial';
        }

        .capture-link {
            display: inline-block;
            padding: 5px 10px;
            color: #ffffff;
            background: rgba(227, 224, 224, 34%);
            color: rgb(230, 13, 13);
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: auto;
            margin-top: 0;
        }

        .capture-link:hover {
            background: rgba(227, 224, 224, 73%);
        }
    </style>
</head>

<body>
    <div class="hbox">
        <video id="webcam" autoplay playsinline width="640" height="480" style="transform: rotateY(180deg);
        -webkit-transform:rotateY(180deg);
        -moz-transform:rotateY(180deg);">
        </video>
        <div class="vbox">
            <canvas class="output_canvas" id="output_canvas"></canvas>
            <div class="slider-container">
                <div class="bar-container" data-bar-id="openValue">
                    <div class="bar"></div>
                </div>
                <span class="slider-label">Is the mouth open?</span>
            </div>
            <div class="slider-container">
                <div class="bar-container" data-bar-id="stretchValue">
                    <div class="bar"></div>
                </div>
                <span class="slider-label">Width</span>
            </div>
            <div class="slider-container">
                <div class="bar-container" data-bar-id="lipThickness">
                    <div class="bar"></div>
                </div>
                <span class="slider-label">Lip thickness</span>
            </div>
            <div class="hbox">
                <div class="vowel-card" data-vowel-id="0">
                    <span class="vowel-label">&#97;</span>
                    <button type="button" id="captureButton" class="capture-link">Capture</a>
                </div>
                <div class="vowel-card" data-vowel-id="1">
                    <span class="vowel-label">&#603;</span>
                    <button type="button" id="captureButton" class="capture-link">Capture</a>
                </div>
                <div class="vowel-card" data-vowel-id="2">
                    <span class="vowel-label">&#105;</span>
                    <button type="button" id="captureButton" class="capture-link">Capture</a>
                </div>
                <div class="vowel-card" data-vowel-id="3">
                    <span class="vowel-label">&#111;</span>
                    <button type="button" id="captureButton" class="capture-link">Capture</a>
                </div>
                <div class="vowel-card" data-vowel-id="4">
                    <span class="vowel-label">&#117;</span>
                    <button type="button" id="captureButton" class="capture-link">Capture</a>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
